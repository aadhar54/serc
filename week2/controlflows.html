<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <label for="check">Enter a number </label>
    <input id="check"type="number" name="check"> 
    <input id="submit" onclick="check()" type="submit">
    <p id="p"></p>
<script type = "text/javascript">
    
function check(){
    let input = document.getElementById('check');

    if(input.value >=10 && input.value <=100){
    document.getElementById('p').innerText ="Yes ,its b/w 10-100";
    }
    else{
    document.getElementById('p').innerText = "No , its not b/w 10-100";
    }

}

function fibonacci(num) 
{ 
    var num1=0; 
    var num2=1; 
    var sum; 
    var i=0; 
    for (i = 0; i < num; i++)  
    { 
        sum=num1+num2; 
        num1=num2; 
        num2=sum; 
    } 
    return num2; 
} 
  
document.write("Fibonacci(5): "+fibonacci(5)+"<br>"); 
document.write("Fibonacci(8): "+fibonacci(8)+"<br>"); 
</script>
