	<script>
		function getQueryVariable(variable) {
		    var query = window.location.search.substring(1);
		    var vars = query.split('&');
		    for (var i = 0; i < vars.length; i++) {
		        var pair = vars[i].split('=');
		        if (decodeURIComponent(pair[0]) == variable) {
		            return decodeURIComponent(pair[1]);
		        }
		    }
		}
		document.getElementById("p1").innerHTML =getQueryVariable('name').replace('+',' ') ; // you will have to parse
	document.getElementById("p2").innerHTML = getQueryVariable('phone'); // you will have to parse

	document.getElementById("p4").innerHTML = getQueryVariable('desc')

	if(getQueryVariable('sub2')){

	}
	if(getQueryVariable('sub2')){
